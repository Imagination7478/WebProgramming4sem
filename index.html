<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Погода на сегодня</title>
	<meta name="description" content="Узнай погоду в своем городе!">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&amp;display=swap" rel="stylesheet">
</head>

<body>
	<header>
			<h1 class="header_title">Погода здесь</h1>
			<form class="header_form">
				<button class="refresh" onclick="refreshPage()">
					<h3 class="refresh_button_text"> Обновить геолокацию </h3>
					<img class="refresh_button_img" src="./img/refresh.png" width="25" height="25">
				</button>
				<i class="refresh_mobile"></i>
			</form>
	</header>
	
	<main>
	<div class="wrapper">
		<div class="loaderMain">
			<img src="img/loader.svg">
		</div>
		
		<section class="geo_city">
			<div class="geo_city_info">
			
				<h2 class="geo_city_title"></h2>
				<img class="geo_city_img">
				<span class="temperature">
						
				</span>
			</div>
			
			<div class="geo_city_specs">
				<ul class="specs_list">
						<li class="specs_item">
							Ветер <span class="wind"></span>
						</li>
						<li class="specs_item">
							Облачность <span class="cloud"></span>
						</li>
						<li class="specs_item">
							Давление <span class="pressure"> </span>
						</li>
						<li class="specs_item">
							Влажность <span class="humidity"> </span>
						</li>
						<li class="specs_item">
							Координаты <span class="coordinates"> </span>
						</li>
					</ul>
				
				
			</div>
		</section>
		
		<section class="add_favorite">
			<h2 class="favorite_title">Избранное</h2>
			<form action="#!" class="favorite_form">
				<input type="text" placeholder="Добавить новый город" class="favorites_form_input">
				<button class="add" onClick="addFavorites()">
					+
				</button>
			</form>
		</section>
		
		<div class="loaderFav">
			<img src="img/loader.svg">
		</div>

		<section class="favorite">
		
			<ul class="favorite_list">
				<template id="favorite_card">
					<li class="favorite_item">
						<div class="favorite_item_title">
							<h2></h2>
							<span class="f_temperature">
								
							</span>
							<img src="img/weather/blizzard.png" alt="Погода" class="favorite_city_img">
							<button class="close">х</button>
						</div>
						
						<div class="favorite_city_specs">
							<ul class="specs_list">
									<li class="specs_item">
										Ветер <span class="wind"> </span>
									</li>
									<li class="specs_item">
										Облачность <span class="cloud"></span>
									</li>
									<li class="specs_item">
										Давление <span class="pressure"> </span>
									</li>
									<li class="specs_item">
										Влажность <span class="humidity"> </span>
									</li>
									<li class="specs_item">
										Координаты <span class="coordinates"> </span>
									</li>
							</ul>
						</div>
					</li>
				</template>
			</ul>
		</section>
	</div>	
	

	</main>

</body>
	<script type="text/javascript" src="main.js"></script>
</html>
